<div class="image-uploader" (click)="onTouched()">
  <input #fileInput type="file" (change)="onFileSelected($event)" (focus)="onTouched()" (blur)="onTouched()" style="display: none" />

  <div class="image-preview">
    @if (selectedImage) {
    <div appCancelOverlay (click)="resetFileInput($event, fileInput)" title="quitar imagen" class="select-container">
        <img [src]="selectedImage" alt="Vista previa de la imagen" class="img-thumbnail" />
    </div>

    }@else {
      <div appUploadOverlay title="cargar imagen" class="select-container" (click)="fileInput.click()">
        <svg class="svg" width="100%" height="100%" class="img-thumbnail">
          <line x1="50%" y1="10%" x2="50%" y2="90%" stroke="black" stroke-width="4"/>
          <line x1="10%" y1="50%" x2="90%" y2="50%" stroke="black" stroke-width="4"/>
        </svg>
      </div>
    }
  </div>
  <div class="text">
    {{selectedFileName || 'Sin imagen'}}
  </div>

</div>
